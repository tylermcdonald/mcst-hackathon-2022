<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMCST Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-teal.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div style="display: flex; flex-direction: column; padding: 0 16px;">
        <div id="signed-in-container" style="display: none;">
            <h1>HackMCST Demo -- Signed In</h1>
            <div>
                <h4 id="greeting-message-content"></h4>
            </div>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <label class="mdl-textfield__label" for="key-input">Key</label>
                    <input class="mdl-textfield__input" type="text" id="key-input" name="key-input" required>
                </div>
                <br />
                <div class="mdl-textfield mdl-js-textfield">
                    <label class="mdl-textfield__label" for="value-input">Value</label>
                    <input class="mdl-textfield__input" type="text" id="value-input" name="value-input"
                        required>
                </div>
                <br />
                <button id="add-data-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add Data</button>
            </form>

            <button id="sign-out-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign Out</button>
        </div>
        <div id="signed-out-container" style="display: none;">
            <h1>HackMCST Demo -- Signed Out</h1>
            <div style="border-style: solid; border-color: black; margin-bottom: 16px; padding: 0 16px;">
                <form action="#">
                    <h4>Sign Up</h4>
                    <div class="mdl-textfield mdl-js-textfield">
                        <label class="mdl-textfield__label" for="email">Email</label>
                        <input class="mdl-textfield__input" type="text" id="signup-email" name="signup-email" required>
                    </div>
                    <br />
                    <div class="mdl-textfield mdl-js-textfield">
                        <label class="mdl-textfield__label" for="password">Password</label>
                        <input class="mdl-textfield__input" type="password" id="signup-password" name="signup-password"
                            required>
                    </div>
                    <br />
                    <button id="create-account-button"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Create
                        Account</button>
                </form>
            </div>
            <div style="border-style: solid; border-color: black; padding: 0 16px;">
                <form action="#">
                    <h4>Login</h4>
                    <div class="mdl-textfield mdl-js-textfield">
                        <label class="mdl-textfield__label" for="email">Email</label>
                        <input class="mdl-textfield__input" type="text" id="login-email" name="login-email" required>
                    </div>
                    <br />
                    <div class="mdl-textfield mdl-js-textfield">
                        <label class="mdl-textfield__label" for="password">Password</label>
                        <input class="mdl-textfield__input" type="password" id="login-password" name="login-password"
                            required>
                    </div>
                    <br />
                    <button id="login-button"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
