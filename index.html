<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMCST Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-teal.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div style="display: flex; flex-direction: column;">
        <h1>HackMCST Demo</h1>
        <form id="signup-form" action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <label class="mdl-textfield__label" for="email">Email</label>
                <input class="mdl-textfield__input" type="text" id="email" name="email" required>
            </div>
            <br />
            <div class="mdl-textfield mdl-js-textfield">
                <label class="mdl-textfield__label" for="password">Password</label>
                <input class="mdl-textfield__input" type="password" id="password" name="password" required>
            </div>
            <br />
            <button id="create-account-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Create
                Account</button>
        </form>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
